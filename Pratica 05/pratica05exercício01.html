<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Interface Humano-Computador - Laborátorio - Prática 05 - Exercício 01</title>
    <link rel="stylesheet" href="pratica05exercicio01.css">
    <script>
        function somar () {
            var n1 = document.getElementById ("primeiroNumero").value;
            var n2 = document.getElementById ("segundoNumero").value;
            var soma = parseInt (n1) + parseInt (n2);
            document.getElementById ('somar').innerHTML = soma;
        }
    </script>
</head>
<body>
    <main>
        <h1>Somar Dois Números</h1>
        <div class="numero">
            Informe o primeiro número: <input type="number" id="primeiroNumero"></div>
        <div class="numero">
            Informe o segundo número:  <input type="number" id="segundoNumero"></div>
        <button onclink="somar ()">Somar</button>
        <div id='somar' class="resultado"></div>
    </main>
</body>
</html>
